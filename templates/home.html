{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <h2><p>You are not logged in</p></h2>
   <h3><a href="{% url 'login' %}">Log In</a> </h3><br>
  
  <h3><a href="{% url 'signup' %}">Sign Up</a></h3>
{% endif %}
{% endblock %}
